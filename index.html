<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
  " rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css" />
    <title>Product app</title>
  </head>
  <body style="height: 100vh!important;" class="bg-dark d-flex justify-content-center align-items-center">
    <!--navbar-->


    <div class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-4 mb-5">
          <div class="card">
            <div class="card-header text-center">
              <h5 class="m-0">Add product</h5>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  type="text"
                  id="name"
                  placeholder="Product name"
                />
              </div>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  type="number"
                  id="price"
                  placeholder="Product price"
                />
              </div>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  type="number"
                  id="year"
                  placeholder="Product year"
                  value="2023"
                  min="1900"
                  max="2023"
                />
              </div>
              <div class="orm-group mt-4">
                <input
                  type="submit"
                  value="save"
                  class="btn btn-outline-info w-100"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-8" id="product-list"></div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/js/index.js"></script>
   

  </body>
</html>
